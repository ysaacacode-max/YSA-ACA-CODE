<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSA ACA CODE | Academic Commissioner</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url("images/background.png") center/cover no-repeat fixed;
            color: white;
        }

        /* Main Layout */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            height: 100vh;
        }

        /* LEFT SIDE (Avatar as Video) */
        .left {
            flex: 0.3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Video Avatar */
        .avatar {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            object-fit: cover;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Centered Content (Logo + Text) */
        .right {
            flex: 0.7;
            text-align: center;
            padding: 0 40px;
        }

        /* Logo Circle */
        .logo-circle {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            animation: logo-float 4s ease-in-out infinite;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes logo-float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Text */
        h1 {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .subtitle {
            color: gold;
            margin-bottom: 20px;
        }

        .description {
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 20px;
        }

        /* Buttons */
        .btn {
            display: block;
            text-decoration: none;
            background: gold;
            color: black;
            padding: 15px;
            margin: 12px 0;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            transform: scale(1.05);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 900px) {
            .wrapper {
                flex-direction: column;
                text-align: center;
            }

            .left {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- LEFT SIDE (Avatar as Video) -->
    <div class="left">
        <video class="avatar" autoplay loop muted>
            <source src="videos/avatar-video.mp4" type="video/mp4">
            <source src="videos/avatar-video.webm" type="video/webm">
            <source src="videos/avatar-video.ogv" type="video/ogg">
        </video>
    </div>

    <!-- RIGHT SIDE (Logo & Content) -->
    <div class="right">
        <div class="logo-circle">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1>YSA ACA CODE</h1>
        <div class="subtitle">Academic Commissioner</div>

        </div>

    </div>
</div>

</body>
</html>
